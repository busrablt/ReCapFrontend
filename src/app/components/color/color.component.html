<table class="table  table-dark table-hover">
    <thead>
      <tr class="text-center">
        <th>Colors</th>
      </tr>
    </thead>
    <tbody>
      <tr (click)="setCurrentColor(color)"  *ngFor="let color of colors"
      routerLink="/cars/color/{{color.colorId}}" [class]="getCurrentColorClass(color)">
        <td class="list-item-custom">{{ color.colorName }}</td>
      </tr>
    </tbody>
  </table>
